<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="index.css">
  

</head>
<body>
<div class="container">
  <div class="image-box">
    <div class="overlay">
      <img src="./images/icon-view.svg" alt="" class="view-icon">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" class="img">
  </div>
  </div>
  
  <p class="heading">Equilibrium #3429</p>
  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="section">
    <div class="left-icon">
      <img src="./images/icon-ethereum.svg" alt="Left Icon">
      <p>0.041 ETH</p>
    </div>
    <div class="right-icon">
      <img src="./images/icon-clock.svg" alt="Right Icon">
      <p>3 days left</p>
    </div>
  </div>
  <hr>
  <div class="profile">
    <img src="./images/image-avatar.png" alt="">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
  
  
  
</div>
</body>
</html>
